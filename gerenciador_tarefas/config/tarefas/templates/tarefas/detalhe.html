<!DOCTYPE html> 
<html lang="pt-br"> 
<head> 
    <meta charset="UTF-8"> 
    <title>Detalhes: {{ tarefa.titulo }}</title> 
</head> 
<body> 
    <h1>{{ tarefa.titulo }}</h1> 
    <p><strong>Descrição:</strong> {{ tarefa.descricao|linebreaks }}</p> 
    <p><strong>Status:</strong> {% if tarefa.concluida %}Concluída{% else %}Pendente{% endif %}</p> 
    <small>Criada em: {{ tarefa.data_criacao }}</small> 
    <hr> 
    <a href="{% url 'listar_tarefas' %}">Voltar para a lista</a> 
</body> 
</html>
